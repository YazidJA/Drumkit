<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"/>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Javascript -->
    <script src="index.js" charset="utf-8" defer></script>
  </head>

  <body>
    <h1 id="title">Drum Kit</h1>
    <div class="set">
      <button class="d1 drum">1</button>
      <button class="d2 drum">2</button>
      <button class="d3 drum">3</button>
      <button class="d4 drum">4</button>
      <button class="d5 drum">5</button>
      <button class="d6 drum">6</button>
      <button class="d0 drum">0</button>
    </div>
  </body>
</html>
